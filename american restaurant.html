<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
            padding-top: 20px;
        }
        
        .items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px 20px;
        }
        
        .item {
            background-color: #fff;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        
        .item:hover {
            transform: scale(1.05);
        }
        
        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        
        .item h4 {
            margin: 10px;
            font-size: 18px;
            text-align: center;
            color: #333;
        }
        
        .item button {
            display: block;
            margin: 10px auto;
            padding: 5px 20px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            border: none;
            outline: none;
            transition: background-color 0.3s ease-in-out;
        }
        
        .item button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>American Menu</h1>
        <section class="items">
            <div class="item">
                <img src="hot dog.jpg">
                <h4>Hot dog</h4>
                <button>Order</button>
            </div>
            <div class="item">
                <img src="burger.jpg">
                <h4>Burger</h4>
                <button>Order</button>
            </div>
            <div class="item">
                <img src="hominy grits.jpg">
                <h4>Hominy grits</h4>
                <button>Order</button>
            </div>
            <div class="item">
                <img src="cronut.jpg">
                <h4>Cronut</h4>
                <button>Order</button>
            </div>
            <div class="item">
                <img src="clam chowder.jpg">
                <h4>Clam chowder</h4>
                <button>Order</button>
            </div>
            <div class="item">
                <img src="pan cake.jpg">
                <h4>Pan cake</h4>
                <button>Order</button>
            </div>
        <div class="item">
            <img src="apple.jpg">
            <h4>Apple pie</h4>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="cornbread.jpg">
            <h4>Cornbread</h4>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="bagel and lox.jpg">
            <h4>Bagel and lox</h4>
            <button>Order</button>
        </div>
    </section>
</body>
</html>
